name: Python CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] 
        python-version: ["3.9"] 

    steps:
    - name: clone rep
      uses:
        actions/checkout@v4
    - name: install python
      uses:
        actions/setup-python@v5
      with:
        python-version: '3.9'

      
    - name: Run tests with pytest
      run: |
        python -m unittest circle.py square.py triangle.py
